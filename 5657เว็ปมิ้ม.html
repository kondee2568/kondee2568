<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jomjits Corporation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4500;
            padding: 20px;
            font-size: 24px;
        }
        section {
            margin: 40px;
        }
        button {
            background-color: #ff4500;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff6500;
        }
        footer {
            background-color: #333;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jomjits Corporation</h1>
        <p>Game Development | AI | Space Exploration | Clean Energy</p>
    </header>
    
    <section>
        <h2>Welcome to Jomjits Corporation!</h2>
        <p>We innovate in game development, artificial intelligence, space exploration, and sustainable energy solutions.</p>
        <button onclick="window.location.href='https://itch.io'">Check Our Games</button>
        <button onclick="window.location.href='https://linkedin.com'">Join Our Mission</button>
    </section>
    
    <footer>
        <p>Contact us: contact@jomjitscorp.com | Follow us on social media</p>
    </footer>
</body>
</html>
